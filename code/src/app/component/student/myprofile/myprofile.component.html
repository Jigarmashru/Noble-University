<div class="breatcome_area d-flex align-items-center">
    <div class="row">
        <div class="col-lg-12">
            <div class="breatcome_title_inner pb-2">
                <h2>Profile</h2>
            </div>
        </div>
    </div>
</div>



<div class="alert alert-warning alert-dismissible fade show mt-1" role="alert">
    If have any changes in your profile please contact your faculty or admin.
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
</div>



<div class="container-fluid">
    <div class="row m-3 d-flex justify-content-between">

        <div class="col-5 shadow_light m-3">

            <h2>Basic Details</h2>
            <hr>

            <form method="post" [formGroup]="basicdata">

                <div class="row">
                    <div class="col">
                        <div class="form-group">
                            <label for="spno" class="text-dark">Student Mobile No.</label>
                            <input type="text" class="form-control bordercolor" id="spno" aria-describedby="spnoHelp"
                                placeholder="" formControlName="spno" readonly>
                        </div>
                    </div>
                    <div class="col">
                        <div class="form-group">
                            <label for="email" class="text-dark">Email</label>
                            <input type="text" class="form-control bordercolor" id="email" aria-describedby="emailHelp"
                                placeholder="" formControlName="email" readonly>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col">
                        <div class="form-group">
                            <label for="adharno" class="text-dark">Adharcard No.</label>
                            <input type="text" class="form-control bordercolor" id="adharno"
                                aria-describedby="adharnoHelp" placeholder="" formControlName="adharno" readonly>
                        </div>
                    </div>
                    <div class="col">
                        <div class="form-group">
                            <label for="dob" class="text-dark">Date Of Birth (dd/mm/yyyy)</label>
                            <input type="text" class="form-control bordercolor" id="dob" aria-describedby="dobHelp"
                                placeholder="" formControlName="dob" readonly>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col">
                        <div class="form-group">
                            <label for="bplace" class="text-dark">Birth Place</label>
                            <input type="text" class="form-control bordercolor" id="bplace"
                                aria-describedby="bplaceHelp" placeholder="" formControlName="bplace" readonly>
                        </div>
                    </div>
                    <div class="col">
                        <div class="form-group">
                            <label for="fdesignation" class="text-dark">Father Designation</label>
                            <input type="text" class="form-control bordercolor" id="fdesignation"
                                aria-describedby="fdesignationHelp" placeholder="" formControlName="fdesignation"
                                readonly>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col">
                        <div class="form-group">
                            <label for="mname" class="text-dark">Mother Name</label>
                            <input type="text" class="form-control bordercolor" id="mname" aria-describedby="mnameHelp"
                                placeholder="" formControlName="mname" readonly>
                        </div>
                    </div>
                    <div class="col">
                        <div class="form-group">
                            <label for="mpno" class="text-dark">Mother Contact Number</label>
                            <input type="text" class="form-control bordercolor" id="mpno" aria-describedby="mpnoHelp"
                                placeholder="" formControlName="mpno" readonly>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col">
                        <div class="form-group">
                            <label for="hobby" class="text-dark">Hobbies</label>
                            <input type="text" class="form-control bordercolor" id="hobby" aria-describedby="hobbyHelp"
                                placeholder="" formControlName="hobby" readonly>
                        </div>
                    </div>
                    <div class="col">
                        <div class="form-group">
                            <label for="bloodgroup" class="text-dark">Blood Group</label>
                            <input type="text" class="form-control bordercolor" id="bloodgroup"
                                aria-describedby="bloodgroupHelp" placeholder="" formControlName="bloodgroup" readonly>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col">
                        <div class="form-group">
                            <label for="fpno" class="text-dark">Father Mobile No.</label>
                            <input type="text" class="form-control bordercolor" id="fpno" aria-describedby="fpnoHelp"
                                placeholder="" formControlName="fpno" readonly>
                        </div>
                    </div>
                    <div class="col">
                        <div class="form-group">
                            <label for="presentadd" class="text-dark">Present Address</label>
                            <input type="text" class="form-control bordercolor" id="presentadd"
                                aria-describedby="presentaddHelp" placeholder="" formControlName="presentadd" readonly>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col">
                        <div class="form-group">
                            <label for="city" class="text-dark">City</label>
                            <input type="text" class="form-control bordercolor" id="city" aria-describedby="cityHelp"
                                placeholder="" formControlName="city" readonly>
                        </div>
                    </div>
                </div>
            </form>

        </div>

        <div class="col-5 shadow_light m-3">

            <h2>Personal Details</h2>
            <hr>

            <form method="post" [formGroup]="personaldata">

                                aria-describedby="marksheetnameHelp" placeholder="" formControlName="marksheetname"
                                readonly>

                    </div>
                </div>

                <div class="row">
                    <div class="col">
                        <div class="form-group">
                            <label for="fnm" class="text-dark">Father Name</label>
                            <input type="text" class="form-control bordercolor" id="fnm" aria-describedby="fnmHelp"
                                placeholder="" formControlName="fnm" readonly>
                        </div>
                    </div>
                    <div class="col">
                        <div class="form-group">
                            <label for="mnm" class="text-dark">Mother Name</label>
                            <input type="text" class="form-control bordercolor" id="mnm" aria-describedby="mnmHelp"
                                placeholder="" formControlName="mnm" readonly>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col">

                            <label for="gender" class="text-dark">Gender</label>
                            <input type="text" class="form-control bordercolor" id="gender"
                                aria-describedby="genderHelp" placeholder="" formControlName="gender" readonly>

                    </div>
                    <div class="col">

                            <label for="dob" class="text-dark">Date Of Birth</label>
                            <input type="text" class="form-control bordercolor" id="dob" aria-describedby="dobHelp"
                                placeholder="" formControlName="dob" readonly>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col">
                        <div class="form-group">
                            <label for="adharno" class="text-dark">Adharcard Number</label>
                            <input type="text" class="form-control bordercolor" id="adharno"
                                aria-describedby="adharnoHelp" placeholder="" formControlName="adharno" readonly>

                    <div class="col">

                            <input type="text" class="form-control bordercolor" id="bgroup"
                                aria-describedby="bgroupHelp" placeholder="" formControlName="bgroup" readonly>
                        </div>

                </div>

                <div class="row">
                    <div class="col">
                        <div class="form-group">

                            <input type="text" class="form-control bordercolor" id="email" aria-describedby="emailHelp"

                            <input type="text" class="form-control bordercolor" id="spno" aria-describedby="spnoHelp"
                                placeholder="" formControlName="spno" readonly>

                </div>

                <div class="row">
                    <div class="col">
                        <div class="form-group">
                            <label for="category" class="text-dark">Category</label>
                            <input type="text" class="form-control bordercolor" id="category"

                        </div>
                    </div>
                </div>

            </form>

        </div>

    </div>

    <div class="row m-3 d-flex justify-content-between">

        <div class="col-5 shadow_light m-3">

            <h2>Academic Details</h2>
            <hr>

            <form method="post" [formGroup]="academicdata">

                <div class="row">
                    <div class="col">
                        <div class="form-group">

                    </div>
                    <div class="col">

                <div class="row">
                    <div class="col">

                <div class="row">

                                aria-describedby="presentaddHelp" placeholder="" formControlName="presentadd" readonly>

                <div class="row">
                    <div class="col">
                        <div class="form-group">
                            <label for="fpno" class="text-dark">Father Mobile No.</label>
                            <input type="text" class="form-control bordercolor" id="fpno" aria-describedby="fpnoHelp"
                                placeholder="" formControlName="fpno" readonly>

                    </div>
                    <div class="col">
                        <div class="form-group">
                            <label for="city" class="text-dark">City</label>
                            <input type="text" class="form-control bordercolor" id="city" aria-describedby="cityHelp"
                                placeholder="" formControlName="city" readonly>

                <div class="row">
                    <div class="col">
