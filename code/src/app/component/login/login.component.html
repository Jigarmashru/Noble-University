<div class="container-fluid">
    <div class="main">
        <form method="post" [formGroup]="loginForm">

            <div class="row">
                <div class="col">
                    <div class="form-group">
                        <label for="email" class="text-dark">Email</label>
                        <input type="email" class="form-control bordercolor" id="email"
                        aria-describedby="emailHelp" placeholder="" formControlName="email" required>
                    </div>
                </div>
            </div>
            
            <div class="row">
                <div class="col">
                    <div class="form-group">
                        <label for="password" class="text-dark">Password</label>
                        <input type="password" class="form-control bordercolor" id="password" aria-describedby="passwordHelp"
                            placeholder="" formControlName="password" required>
                    </div>
                </div>
            </div>
            
            <div class="row mt-3">
                <button type="submit" class="btn btn-danger text-light viewbutton" (click)="login()">Login</button>
            </div>

        </form>
    </div>
</div>
