<div class="breatcome_area d-flex align-items-center">
    <div class="row">
        <div class="col-lg-12">
            <div class="breatcome_title_inner pb-2">
                <h2>Faculty</h2>
            </div>
        </div>
    </div>
</div>



<div class="container-fluid">
    <div class="row m-3 d-flex justify-content-center">
        <div class="col-12 shadow_light m-3">

            <div class="d-flex flex-column align-items-center">
                <ul class="nav nav-tabs my-4" id="myTab" role="tablist">
                    <li class="nav-item">
                        <a class="nav-link active forbuttonradius" id="add-tab" data-toggle="tab" href="#add" role="tab"
                            aria-controls="add" aria-selected="true">Add Faculty</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link forbuttonradius" id="list-tab" data-toggle="tab" href="#list" role="tab"
                            aria-controls="list" aria-selected="false">Faculty Data</a>
                    </li>
                </ul>
            </div>
            <div class="tab-content" id="myTabContent">

                <div class="tab-pane fade show active" id="add" role="tabpanel" aria-labelledby="add-tab">

                    <form [formGroup]="facultyapplication">

                        <div class="row">
                            <div class="col">
                                <div class="form-group">
                                    <label for="name" class="text-dark">Name</label>
                                    <input type="text" class="form-control bordercolor" id="name"
                                        aria-describedby="nameHelp" placeholder="" formControlName="name" required>
                                </div>
                            </div>
                            <div class="col">
                                <div class="form-group">
                                    <label for="email" class="text-dark">Email</label>
                                    <input type="email" class="form-control bordercolor" id="email"
                                        aria-describedby="emailHelp" placeholder="" formControlName="email" required>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col">
                                <div class="form-group">
                                    <label for="phoneno" class="text-dark">Phone Number</label>
                                    <input type="text" class="form-control bordercolor" id="phoneno"
                                        aria-describedby="phonennoHelp" placeholder="" formControlName="phoneno"
                                        required>
                                </div>
                            </div>
                            <div class="col">
                                <div class="form-group">
                                    <label for="department" class="text-dark">Department</label>
                                    <input type="text" class="form-control bordercolor" id="department"
                                        aria-describedby="departmentHelp" placeholder="" formControlName="department"
                                        required>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col">
                                <div class="form-group">
                                    <label for="post" class="text-dark">Post</label>
                                    <input type="text" class="form-control bordercolor" id="post"
                                        aria-describedby="postHelp" placeholder="Faculty" formControlName="post"
                                        readonly>
                                </div>
                            </div>
                            <div class="col">
                                <div class="form-group">
                                    <label for="address" class="text-dark">Address</label>
                                    <input type="text" class="form-control bordercolor" id="address"
                                        aria-describedby="departmentHelp" placeholder="" formControlName="address"
                                        required>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col">
                                <div class="form-group">
                                    <label for="adharcardno" class="text-dark">Adharcard Number</label>
                                    <input type="text" class="form-control bordercolor" id="adharcardno"
                                        aria-describedby="adharcardnoHelp" placeholder="" formControlName="adharcardno"
                                        required>
                                </div>
                            </div>
                            <div class="col">
                                <div class="form-group">
                                    <label for="dob" class="text-dark">Date Of Birth (dd/mm/yyyy)</label>
                                    <input type="text" class="form-control bordercolor" id="dob"
                                        aria-describedby="dobHelp" placeholder="" formControlName="dob" required>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col">
                                <div class="form-group">
                                    <label for="program" class="text-dark">Program</label>
                                    <input type="text" class="form-control bordercolor" id="program"
                                        aria-describedby="programHelp" placeholder="" formControlName="program"
                                        required>
                                </div>
                            </div>
                            <div class="col">
                                <div class="form-group">
                                    <label for="password" class="text-dark">Password</label>
                                    <input type="text" class="form-control bordercolor" id="password"
                                        aria-describedby="passwordHelp" placeholder="" formControlName="password"
                                        required>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col">
                                <div class="form-group">
                                    <label for="city" class="text-dark">City</label>
                                    <input type="text" class="form-control bordercolor" id="city"
                                        aria-describedby="cityHelp" placeholder="" formControlName="city" required>
                                </div>
                            </div>
                            <div class="col">
                                <div class="form-group">
                                    <label for="state" class="text-dark">State</label>
                                    <input type="text" class="form-control bordercolor" id="state"
                                        aria-describedby="stateHelp" placeholder="" formControlName="state" required>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col">
                                <div class="form-group">
                                    <label for="gender" class="text-dark">Gender</label>
                                    <input type="text" class="form-control bordercolor" id="gender"
                                        aria-describedby="genderHelp" placeholder="" formControlName="gender" required>
                                </div>
                            </div>
                            <div class="col">
                                <div class="form-group">
                                    <label for="country" class="text-dark">Country</label>
                                    <input type="text" class="form-control bordercolor" id="country"
                                        aria-describedby="countryHelp" placeholder="" formControlName="country"
                                        required>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col">
                                <div class="form-group">
                                    <label for="pincode" class="text-dark">Pincode</label>
                                    <input type="text" class="form-control bordercolor" id="pincode"
                                        aria-describedby="pincodeHelp" placeholder="" formControlName="pincode"
                                        required>
                                </div>
                            </div>
                        </div>

                        <div class="row d-flex justify-content-end mt-3">
                            <button type="submit" class="btn btn-danger text-light viewbutton"
                                (click)="submit()">Submit</button>
                        </div>

                    </form>

                </div>

                <div class="tab-pane fade" id="list" role="tabpanel" aria-labelledby="list-tab">

                    <div class="section_title text-center">
                        <div class="section_main_title">
                            <table class="table">
                                <thead>
                                    <tr class="bg-danger text-white">
                                        <th scope="col">Sr No.</th>
                                        <th scope="col">Name</th>
                                        <th scope="col">Email</th>
                                        <th scope="col">Phone No.</th>
                                        <th scope="col">Department</th>
                                        <th scope="col">Delete / Update</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let i of facultydata; let j = index">
                                        <td scope="row">{{j + 1}}</td>
                                        <td>{{i.name}}</td>
                                        <td>{{i.email}}</td>
                                        <td>{{i.phoneno}}</td>
                                        <td>{{i.department}}</td>
                                        <td class="d-flex justify-content-between">
                                            <button class="btn btn-danger text-light"
                                                (click)="delete(i._id)">Delete</button>
                                            <button class="btn btn-danger text-light"
                                                routerLink="/admin/main/faculty_update/{{i._id}}">Update</button>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>

                </div>

            </div>

        </div>
    </div>
</div>
