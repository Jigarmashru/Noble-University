<div class="breatcome_area d-flex align-items-center">
    <div class="row">
        <div class="col-lg-12">
            <div class="breatcome_title_inner pb-2">
                <h2>Holiday</h2>
            </div>
        </div>
    </div>
</div>



<div class="container-fluid">
    <div class="row m-3 d-flex justify-content-center">
        <div class="col-12 shadow_light m-3">

            <div class="d-flex flex-column align-items-center">
                <ul class="nav nav-tabs my-4" id="myTab" role="tablist">
                    <li class="nav-item">
                        <a class="nav-link active forbuttonradius" id="add-tab" data-toggle="tab" href="#add" role="tab"
                            aria-controls="add" aria-selected="true">Add Holiday</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link forbuttonradius" id="list-tab" data-toggle="tab" href="#list" role="tab"
                            aria-controls="list" aria-selected="false">Holiday Data</a>
                    </li>
                </ul>
            </div>
            <div class="tab-content" id="myTabContent">

                <div class="tab-pane fade show active" id="add" role="tabpanel" aria-labelledby="add-tab">

                    <form [formGroup]="holidayapplication">

                        <div class="row">
                            <div class="col">
                                <div class="form-group">
                                    <label for="name" class="text-dark">Holiday Name</label>
                                    <input type="text" class="form-control bordercolor" id="name"
                                        aria-describedby="nameHelp" placeholder="" formControlName="name" required>
                                </div>
                            </div>
                            <div class="col">
                                <div class="form-group">
                                    <label for="fromdate" class="text-dark">From Date (dd/mm/yyyy)</label>
                                    <input type="text" class="form-control bordercolor" id="fromdate"
                                        aria-describedby="fromdateHelp" placeholder="" formControlName="fromdate"
                                        required>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col">
                                <div class="form-group">
                                    <label for="todate" class="text-dark">To Date (dd/mm/yyyy)</label>
                                    <input type="text" class="form-control bordercolor" id="todate"
                                        aria-describedby="todateHelp" placeholder="" formControlName="todate" required>
                                </div>
                            </div>
                            <div class="col">
                                <div class="form-group">
                                    <label for="description" class="text-dark">Description</label>
                                    <input type="text" class="form-control bordercolor" id="description"
                                        aria-describedby="descriptionHelp" placeholder="" formControlName="description"
                                        required>
                                </div>
                            </div>
                        </div>

                        <div class="row d-flex justify-content-end mt-3">
                            <button type="submit" class="btn btn-danger text-light viewbutton"
                                (click)="submit()">Submit</button>
                        </div>

                    </form>

                </div>

                <div class="tab-pane fade" id="list" role="tabpanel" aria-labelledby="list-tab">

                    <div class="section_title text-center">
                        <div class="section_main_title">
                            <table class="table">
                                <thead>
                                    <tr class="bg-danger text-white">
                                        <th scope="col">Sr No.</th>
                                        <th scope="col">Holiday Name</th>
                                        <th scope="col">From Date</th>
                                        <th scope="col">To Date</th>
                                        <th scope="col">Description</th>
                                        <th scope="col">Delete</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let i of holidaydata; let j = index">
                                        <td scope="row">{{j + 1}}</td>
                                        <td>{{i.name}}</td>
                                        <td>{{i.fromdate}}</td>
                                        <td>{{i.todate}}</td>
                                        <td>{{i.description}}</td>
                                        <td><button class="btn btn-danger text-light"
                                                (click)="delete(i._id)">Delete</button></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>

                </div>

            </div>

        </div>
    </div>
</div>
