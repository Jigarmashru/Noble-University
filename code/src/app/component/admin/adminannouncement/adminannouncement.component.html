<div class="breatcome_area d-flex align-items-center">
    <div class="row">
        <div class="col-lg-12">
            <div class="breatcome_title_inner pb-2">
                <h2>Announcements</h2>
            </div>
        </div>
    </div>
</div>



<div class="container-fluid">
    <div class="row m-3 d-flex justify-content-center">
        <div class="col-12 shadow_light m-3">

            <div class="d-flex flex-column align-items-center">
                <ul class="nav nav-tabs my-4" id="myTab" role="tablist">
                    <li class="nav-item">
                        <a class="nav-link active forbuttonradius" id="add-tab" data-toggle="tab" href="#add" role="tab"
                            aria-controls="add" aria-selected="true">Add Announcements</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link forbuttonradius" id="list-tab" data-toggle="tab" href="#list" role="tab"
                            aria-controls="list" aria-selected="false">Announcements Data</a>
                    </li>
                </ul>
            </div>
            <div class="tab-content" id="myTabContent">

                <div class="tab-pane fade show active" id="add" role="tabpanel" aria-labelledby="add-tab">

                    <form [formGroup]="announcementapplication">

                        <div class="row">
                            <div class="col">
                                <div class="form-group">
                                    <label for="title" class="text-dark">Announcements Title</label>
                                    <input type="text" class="form-control bordercolor" id="title"
                                        aria-describedby="titleHelp" placeholder="" formControlName="title" required>
                                </div>
                            </div>
                            <div class="col">
                                <div class="form-group">
                                    <label for="date" class="text-dark">Date (dd/mm/yyyy)</label>
                                    <input type="text" class="form-control bordercolor" id="date"
                                        aria-describedby="dateHelp" placeholder="" formControlName="date" required>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col">
                                <div class="form-group">
                                    <label for="message" class="text-dark">Message</label>
                                    <input type="text" class="form-control bordercolor" id="message"
                                        aria-describedby="messageHelp" placeholder="" formControlName="message"
                                        required>
                                </div>
                            </div>
                        </div>

                        <div class="row d-flex justify-content-end mt-3">
                            <button type="submit" class="btn btn-danger text-light viewbutton"
                                (click)="submit()">Submit</button>
                        </div>

                    </form>

                </div>

                <div class="tab-pane fade" id="list" role="tabpanel" aria-labelledby="list-tab">

                    <div class="section_title text-center">
                        <div class="section_main_title">
                            <table class="table">
                                <thead>
                                    <tr class="bg-danger text-white">
                                        <th scope="col">Sr No.</th>
                                        <th scope="col">Announcement Title</th>
                                        <th scope="col">Message</th>
                                        <th scope="col">Date</th>
                                        <th scope="col">Delete</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let i of announcementdata; let j = index">
                                        <td scope="row">{{j + 1}}</td>
                                        <td>{{i.title}}</td>
                                        <td>{{i.message}}</td>
                                        <td>{{i.date}}</td>
                                        <td><button class="btn btn-danger text-light"
                                                (click)="delete(i._id)">Delete</button></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>

                </div>

            </div>

        </div>
    </div>
</div>
